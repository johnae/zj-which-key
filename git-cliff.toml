# git-cliff configuration for zj-which-key
# See: https://git-cliff.org/docs/configuration

[changelog]
# Header template for the changelog
header = """
# Changelog

All notable changes to zj-which-key will be documented in this file.

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**BREAKING**] {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
# Template for the release footer
footer = """
<!-- generated by git-cliff -->
"""
# Remove the leading and trailing whitespace from the template
trim = true
# Postprocessors for modifying the changelog before writing
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/yourusername/zj-which-key" }, # replace repository URL
]

[git]
# Parse conventional commits
conventional_commits = true
# Filter out commits based on commit message
filter_commits = false
# Regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "Miscellaneous Tasks" },
  { body = ".*security", group = "Security" },
  { message = "^revert", group = "Revert" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Filter out commits that are not conventional
filter_unconventional = true
# Regex for matching git tags
tag_pattern = "v[0-9].*"
# Sort commits in the changelog by oldest/newest order
sort_commits = "oldest"
# Limit the number of commits included in the changelog
# limit_commits = 42
