name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings

      # - name: Run tests
      #   run: cargo test

      - name: Build WASM plugin
        run: cargo build --release

      - name: Verify WASM artifact exists
        run: |
          if [ ! -f target/wasm32-wasip1/release/zj_which_key.wasm ]; then
            echo "Error: WASM artifact not found"
            exit 1
          fi
          ls -lh target/wasm32-wasip1/release/zj_which_key.wasm
